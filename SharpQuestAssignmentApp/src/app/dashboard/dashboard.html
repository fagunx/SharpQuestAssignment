<div class="dashboard-container">
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <div class="logo">
        <mat-icon>home</mat-icon>
        <span>HR Dashboard</span>
      </div>
    </div>
    <div class="header-center">
      <h1>Employee Management System</h1>
    </div>
    <div class="header-right">
      <!-- User profile placeholder -->
    </div>
  </header>

  <div class="main-content">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav class="nav-menu">
        <div class="nav-section">
          <h3>Management</h3>
          <ul class="nav-list">
            <li class="nav-item" [class.active]="isActive('/employees')">
              <a (click)="navigateTo('/employees')" class="nav-link">
                <mat-icon>people</mat-icon>
                Employee List
              </a>
            </li>
            <li class="nav-item" [class.active]="isActive('/titles')">
              <a (click)="navigateTo('/titles')" class="nav-link">
                <mat-icon>assignment</mat-icon>
                Title List
              </a>
            </li>
            <li class="nav-item" [class.active]="isActive('/add-employee')">
              <a (click)="navigateTo('/add-employee')" class="nav-link">
                <mat-icon>person_add</mat-icon>
                Add Employee
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
